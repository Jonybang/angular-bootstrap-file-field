<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple angular file(s) upload field demo</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="../dist/angular-file-field.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container" ng-app="uploadTest">
      <div class="header">
        <h1>Angular File Field</h1>
      </div>
      <div class="row">
        <div class="col-sm-12">
          This is the demo of Angular File Field. A file field directive that uses bootstrap classes.
          <br><br>
          View source on this page to see the various options available (also available in the github repo).
          <br><br>
          For more information and full documents see <a href="https://github.com/Jonybang/angular-file-field">Github</a>
   
        </div>
      </div>    
        <div class="row" ng-controller="uploadTestCtrl">
            <div class="col-sm-8">
                <form class="form" ng-submit="doUpload()">
                    <div class="form-group">
						<input type="text" class="form-control" ng-model="title"/>
                    </div>

                    <div class="form-group">
						<file-field ng-model="addedFiles" preview="previews" ng-change="filesAdded()" name="my_files[]">
							<button class="btn btn-default">Add file(s)</button>
				        </file-field>
                    </div>

					<div class="form-group">
                    	<button class="btn btn-primary" type="submit">Submit</button>
                    </div>

                    <div class="form-group">
						<div class="row" ng-repeat="preview in previews">
							<div class="col-md-4">
								<img ng-src="{{preview}}" class="img-responsive">
							</div>
							<div class="col-md-8">
								{{addedFiles[$index].name}}
							</div>
						</ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
